<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Web CMS">
    <meta name="author" content="Diego Leal">
    <title>ConnApp - Web admin</title>

    <!-- Bootstrap core CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="./src/css/sb-admin.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./src/css/styles.css" rel="stylesheet">

    <!-- bundle -->
    <script src="./dist/bundle.js" charset="utf-8"></script>
  </head>

  <body class="fixed-nav" id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" ng-controller="homeController as vm">
      <a class="navbar-brand" href="#">ConnApp</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav">
          <li class="nav-item active" data-toggle="tooltip" data-placement="right" title="Dashboard">
            <a class="nav-link" href="#!/">
              <i class="fa fa-fw fa-home"></i>
              <span class="nav-link-text">Início</span>
            </a>
          </li>
          <li class="nav-item active" data-toggle="tooltip" data-placement="right" title="Components" ng-if="vm.isAdmin">
            <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" data-target="#collapseUser">
              <i class="fa fa-fw fa-sliders"></i>
              <span class="nav-link-text">Administrador</span>
            </a>
            <ul class="sidenav-second-level collapse" id="collapseUser">
              <li>
                <a ng-href="#!/user/form"><small>Novo usuário</small></a>
              </li>
              <li>
                <a ng-href="#!/user/list"><small>Lista de usuários</small></a>
              </li>
            </ul>
          </li>
          <li class="nav-item active" data-toggle="tooltip" data-placement="right" title="Components">
            <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" data-target="#collapseNews">
              <i class="fa fa-fw fa-newspaper-o"></i>
              <span class="nav-link-text">Notícias</span>
            </a>
            <ul class="sidenav-second-level collapse" id="collapseNews">
              <li>
                <a ng-href="#!/news/form"><small>Nova notícia</small></a>
              </li>
              <li>
                <a ng-href="#!/news/list"><small>Lista de notícias</small></a>
              </li>
            </ul>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Charts">
            <a class="nav-link" href="#">
              <i class="fa fa-fw fa-area-chart"></i>
              <span class="nav-link-text">...</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables">
            <a class="nav-link" href="#">
              <i class="fa fa-fw fa-table"></i>
              <span class="nav-link-text">
                Tables</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
          <li class="nav-item">
            <a class="nav-link text-center" id="sidenavToggler">
              <i class="fa fa-fw fa-angle-left"></i>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">
            <div class="dropdown show">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="dropdownOptions" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-fw fa-user"></i>
                {{vm.user.firstName + ' ' + vm.user.lastName}}
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownOptions">
                <a class="dropdown-item" href="#">Minha conta</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" data-toggle="modal" data-target="#logout">Sair</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content-wrapper py-3">
      <div class="container-fluid">
        <div class="container">
          <!-- render SPA views -->
          <div ng-view=""></div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Logout Modal -->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="logoutLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutLabel">Você deseja realmente sair?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" ng-href="/auth/signout">Confirmar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/ng-flow/dist/ng-flow-standalone.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="./src/js/lib/sb-admin/sb-admin.js"></script>

  </body>

</html>
