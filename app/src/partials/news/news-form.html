<!-- Breadcrumbs -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a ng-href="#!/">Inicio</a>
  </li>
  <li class="breadcrumb-item active">Nova notícia</li>
</ol>
<!-- ./breadcrumb -->

<!-- form -->
<div id="news-form">
  <form name="newsForm" novalidate autocomplete="off" ng-submit="vm.submitForm( vm.news )">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-6 ml-auto mr-auto">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Coffee free!" ng-model="vm.news.title" ng-required="true">
          <ui-message for="newsForm.title" when="required" submitted="newsForm.$submitted">
            Campo obrigatório
          </ui-message>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-6 ml-auto mr-auto">
        <div class="form-group">
          <wiz-markdown-editor textareaclass="form-control mt-1" rows="10" content="vm.news.message" ng-show="!vm.previewMode">
              <div class="btn-group" role="group" aria-label="Basic example">
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="bold" title="bold"><i class="fa fa-bold"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="italic" title="italic"><i class="fa fa-italic"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="heading" title="heading"><i class="fa fa-header"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="ullist"><i class="fa fa-list-ul"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="ollist"><i class="fa fa-list-ol"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="indent"><i class="fa fa-indent"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="code"><i class="fa fa-code"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="img"><i class="fa fa-picture-o"></i></wiz-toolbar-button>
                <wiz-toolbar-button buttonclass="btn btn-sm btn-light" command="link"><i class="fa fa-link"></i></wiz-toolbar-button>
                <button class="btn btn-sm btn-primary ml-5" type="button" ng-click="vm.previewNews( vm.news.message )"><i class="fa fa-search"></i> Visualizar</button>
              </div>
          </wiz-markdown-editor>
          <div ng-bind-html="vm.news.preview" ng-show="vm.previewMode"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 ml-auto mr-auto">
        <button type="submit" name="send" class="margin-xs-top btn btn-primary btn-block pull-right">Públicar</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-12 col-md-8 col-lg-8 ml-auto mr-auto">
        <ui-alert message="vm.alert.message" type="vm.alert.type"></ui-alert>
      </div>
    </div>
  </form>
  <!-- ./form -->
</div>
