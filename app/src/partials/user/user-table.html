<!-- Breadcrumbs -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a ng-href="#!/">Inicio</a>
  </li>
  <li class="breadcrumb-item active">Lista de usuários</li>
</ol>
<!-- ./breadcrumb -->

<!-- options-field -->
<div class="row mt-4">
  <div class="col-6 col-sm-6 col-md-4 col-lg-4">
    <div class="form-group">
      <label for="orderBy">Ordenar por:</label>
      <select name="order" id="orderBy" class="form-control" ng-model="vm.orderBy">
        <option value="firstName" selected>Nome</option>
        <option value="email">Email</option>
        <option value="group">Grupo</option>
      </select>
    </div>
  </div>
  <div class="col-6 col-sm-6 col-md-4 col-lg-4 ml-md-auto">
    <div class="form-group">
      <label for="filter">Pesquisa</label>
      <input type="text" name="search" id="search" class="form-control" placeholder="Filtro" ng-model="vm.search">
    </div>
  </div>
</div>
<!-- ./options-field -->

<!-- spinner -->
<div class="spinner-container" ng-show="loading">
  <i class="fa fa-refresh fa-spin fa-5x fa-fw"></i>
</div>
<!-- ./spinner -->
<!-- user table -->
<div ng-hide="loading" class="row table-view mt-3">
  <div class="col">
    <table class="table table-hover">
      <thead class="thead-default">
        <th scope="row" class="text-center pointer">Usuários</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.users | orderBy: vm.oderBy : -1 | filter: vm.search track by user._id">
          <td>
            <div class="row">
              <div class="col-10">
                <p class="table-view-title mb-0">{{::user.firstName + ' ' + user.lastName}}</p>
                <div class="table-view-body text-secondary">
                  <p class="mb-0">{{::user.email}}</p>
                </div>
                <div class="table-view-footer">
                  <p class="text-muted mb-0">tipo do usuário: {{::user.group}}</p>
                </div>
              </div>
              <div class="col-2">
                <div class="table-view-actions">
                  <a class="btn btn-sm btn-primary mt-1" ng-href="#!/user/settings/{{::user._id}}"><i class="fa fa-pencil"></i></a>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- ./user table -->
