<!-- Breadcrumbs -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a ng-href="#!/">Inicio</a>
  </li>
  <li class="breadcrumb-item active">Usuário</li>
</ol>
<!-- ./breadcrumb -->

<!-- form -->
<div id="user-form">
  <form name="userForm" novalidate>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 pull-lg-3">
        <div class="form-group">
          <label for="firstName">Nome</label>
          <input type="text" class="form-control" name="firstName" id="firstName">
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="lastName">Sobrenome</label>
          <input type="text" class="form-control" name="lastName" id="lastName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6">
        <div class="form-group">
          <label for="emailConfirm">Confirme o email</label>
          <input type="email" class="form-control" name="emailConfirm" id="emailConfirm">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6">
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6">
        <div class="form-group">
          <label for="type">Tipo de usuário</label>
          <select class="form-control" name="type" id="type">
            <option value="user" selected>Comum</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-4">
        <button type="submit" name="send" class="margin-xs-top btn btn-primary btn-block pull-right">Finalizar</button>
      </div>
    </div>
  </form>
  <!-- ./form -->
</div>
