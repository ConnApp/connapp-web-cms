<div class="col-md-4 col-md-offset-4" id="newUser">
  <form name="userForm" novalidate>
    <div class="row">
      <div class="form-group">
        <label for="firstName">Nome</label>
        <input type="text" class="form-control" name="firstName" id="firstName">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="lastName">Sobrenome</label>
        <input type="text" class="form-control" name="lastName" id="lastName">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="emailConfirm">Confirme o email</label>
        <input type="email" class="form-control" name="emailConfirm" id="emailConfirm">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="type">Tipo de usu√°rio</label>
        <select class="form-control" name="type" id="type">
          <option value="user" selected>Comum</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
    </div>
    <div class="row">
      <button type="submit" name="send" class="btn btn-primary btn-block">Finalizar</button>
    </div>
  </form>
</div>
