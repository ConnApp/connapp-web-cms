<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/css/styles.css">
    <title>Connapp Web - Login</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <main class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
            <div class="row">
              <h1 class="title-main text-center">Acesso de usu√°rio</h1>
            </div>

            <div class="row margin-sm-top">
              <form>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                    <div class="form-group">
                      <label for="username">Email</label>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" name="username" id="username" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                    <div class="form-group">
                      <label for="password">Senha</label>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                    <button type="submit" name="submit" class="btn btn-block btn-primary">Entrar</button>
                  </div>
                </div>
              </form>
            </div>
          </main>
        </div>

        <div class="row margin-xs-top">
          <footer class="text-center">
            <small>ConnApp &copy; Todos os direitos reservados - 2017</small>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
